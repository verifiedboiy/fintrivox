version: "1"

databases:
  # ----------------------------------------
  # PostgreSQL Database
  # ----------------------------------------
  - name: fintrivox-db
    databaseName: fintrivox
    user: fintrivox

  # ----------------------------------------
  # Node.js Express Backend
  # ----------------------------------------
services:
  - type: web
    name: fintrivox-api
    env: node
    rootDir: server
    buildCommand: npm install --include=dev && npx prisma generate && npx prisma db push --schema=prisma/schema.prisma --accept-data-loss && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fintrivox-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: SMTP_HOST
        value: mail.privateemail.com
      - key: SMTP_PORT
        value: "465"
      - key: SMTP_USER
        value: verify@fintrivox.com
      - key: SMTP_PASS
        value: "Miracle1@"
      # We intentionally omit FRONTEND_URL to avoid circular dependency.
      # You should set FRONTEND_URL in the Render dashboard for fintrivox-api
      # after fintrivox-frontend is deployed to fix CORS.

  # ----------------------------------------
  # Vite React Frontend
  # ----------------------------------------
  - type: web
    name: fintrivox-frontend
    env: static
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: fintrivox-api
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
