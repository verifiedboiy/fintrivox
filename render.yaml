version: "1"

services:
  # ----------------------------------------
  # PostgreSQL Database
  # ----------------------------------------
  - type: psql
    name: fintrivox-db
    databaseName: fintrivox
    user: fintrivox

  # ----------------------------------------
  # Node.js Express Backend
  # ----------------------------------------
  - type: web
    name: fintrivox-api
    env: node
    rootDir: server
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma db push --schema=prisma/schema.prisma --accept-data-loss && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fintrivox-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      # We intentionally omit FRONTEND_URL to avoid circular dependency.
      # You should set FRONTEND_URL in the Render dashboard for fintrivox-api
      # after fintrivox-frontend is deployed to fix CORS.

  # ----------------------------------------
  # Vite React Frontend
  # ----------------------------------------
  - type: web
    name: fintrivox-frontend
    env: static
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: fintrivox-api
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
